<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="card">
        <img src="src/images/rome.png" class="card-img-top" alt="rome-Michelangelo">
        <div class="card-body">
            <h5 class="card-title">Rome</h5>
            <p class="card-text">Michelangelo.</p>
        </div>
    </div>
    <div class="card">
        <img src="src/images/boat.png" class="card-img-top" alt="Boat at Sea-Vincent Van Gogh">
        <div class="card-body">
            <h5 class="card-title">Boat at Sea</h5>
            <p class="card-text">Vincent Van Gogh.</p>
        </div>
    </div>
    <div class="card">
        <img src="src/images/sand-and-sea.png" class="card-img-top" alt="Sand and Sea-Da Vinci">
        <div class="card-body">
            <h5 class="card-title">Sand and Sea</h5>
            <p class="card-text">Da Vinci.</p>
        </div>
    </div>
    <div class="card">
        <img src="src/images/starry-night.png" class="card-img-top" alt="Starry Night-Vincent Van Gogh">
        <div class="card-body">
            <h5 class="card-title">Starry Night</h5>
            <p class="card-text">Vincent Van Gogh.</p>
        </div>
    </div>

</body>

</html>
